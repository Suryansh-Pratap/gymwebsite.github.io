<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
</head>
<body2 class="form-section">
        <div class="bgDiv">
            <header class="head">
            Registration Form
           </header> 

           <main class="main-form">
            <form>
                <div class="div1">
                    Name: <input class="input2" type="text" placeholder="First name" data-index="1" data-size="20" >
                     <input class="input2" type="text" class="input2" placeholder="Last name" data-index="2" data-size="15">
                </div>

                <div class="div2">
                    Gender: <input class="input2" type="radio" > Male
                            <input class="input2" type="radio"> Female
                </div>

                <div class="div3">
                    Address: <input class="input2" type="textarea" size="45" placeholder="Door no/street"><br>
                            <input class="input2 input" type="textarea" size="20" placeholder="city">
                            <input class="input2" type="textarea" size="20" placeholder="state"><br>
                            <input class="input2 input" type="textarea" size="20" placeholder="pincode">
                            <input class="input2" type="textarea" size="20" placeholder="country">    
                </div>

                <div class="div4">
                    Phone: <input class="input2" type="text" size="10" class="phone">
                    Email: <input class="input2" type="email">
                </div>

                <div class="div5">
                    Have you been in a gym before? <input class="input2" type="radio" class="radio">Yes
                   <input class="input2" type="radio" class="radio">No
                </div>

                <div class="div6">
                    Do you need a personal trainer? <input class="input2" type="radio" class="radio">Yes
                    <input class="input2" type="radio" class="radio">No
                </div>

                <a><button class="btn3 button">Apply</button></a>

                </button>
            </form>
           </main>
     </div>  
</body2>


</html>
